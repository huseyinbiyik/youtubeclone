<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="menucontainer">
            <div class="left-nav">
                <div class="icon-container">
                    <span class="material-icons-outlined light">
                        menu
                    </span>
                </div>

                <div class="logo-container">
                    <img class="logo" src="assets/Youtube-logo-white-png.png" alt="">
                </div>
            </div>
            <div class="middle-search">
                <div class="search-background">
                    <input class="search" type="text" placeholder="Search">
                </div>
                <div class="search-button-container">
                    <span class="material-icons-outlined light">
                        search
                    </span>
                </div>
                <div class="voice-search-container">
                    <span class="material-icons-outlined light">
                        mic
                    </span>
                </div>
            </div>
            <div class="right-nav">
                <div class="app-menu-container">
                    <span class="material-icons-outlined light">
                        apps
                    </span>
                </div>
                <div class="settings-container">
                    <span class="material-icons-outlined light ">
                        more_vert
                    </span>
                </div>
                <div class="signin-button">
                    <span class="material-icons-outlined blue">
                        account_circle
                    </span>
                    <p id="sign-in-text">
                        SIGN IN
                    </p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <article class="video-container">
            <section>
                <iframe width="950" height="534" src="https://www.youtube.com/embed/MMdQ-gWBNZE"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </section>
            <section class="video-def">
                <div class="video-tags">
                    <a href="#">#AppleWatchSeries7</a>
                    <a href="#">#AppleEvent</a>
                </div>
                <div class="video-main-title">
                    <h1>Introducing Apple Watch Series 7 | Apple
                    </h1>
                </div>
            </section>
        </article>
        <aside>
            <article></article>
            <article></article>
            <article></article>
        </aside>
    </main>

</body>

</html>
